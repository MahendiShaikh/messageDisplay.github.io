<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>message display</title>
</head>
<body>
    <div class="container">
        <h1>Message you would like to pass</h1>

        <form id="message-form">
            <input type="text" id="message" class="input-box">
            <input type="submit" id="submitBtn" class="button">
        </form>

        <h3 class="feedback"> Please enter a valid message </h3>
        <h2>Last Message Delivered!</h2>
        <h2 class="message-content"> Hello World! </h2>

    </div>

    <script src="./app.js"></script>
</body>
</html>
